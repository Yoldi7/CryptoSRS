<div class="container">
    <div class="header">
        <h2>Bot Configuration</h2>
        <p class="hint">Premium feature - Create automated trading bots</p>
    </div>
    <div class="section-box">
        <h3>Create New Bot</h3>
        <form id="bot-form" class="form">
            <div class="form-group">
                <label for="bot-name">Bot Name</label>
                <input type="text" id="bot-name" required>
            </div>
            <div class="form-group">
                <label for="bot-config">Bot Config (JSON)</label>
                <textarea id="bot-config" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Bot</button>
            <div class="alert alert-error" id="bot-error" style="display:none;"></div>
            <div class="alert alert-success" id="bot-success" style="display:none;"></div>
        </form>
    </div>
    <div class="section-box">
        <h3>Your Bots</h3>
        <div id="bots-list"></div>
    </div>
</div>
