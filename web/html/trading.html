<div class="container">
    <div class="header">
        <h2>Trading Dashboard</h2>
        <div class="user-info">
            <span id="username-display"></span>
            <span id="account-level" class="badge"></span>
            <span id="account-level-badge" class="badge basic"></span>
        </div>
    </div>
    <div class="section-box">
        <h3>Coin Prices</h3>
        <div class="coins-grid" id="coins-grid"></div>
    </div>
    <div class="section-box">
        <h3>Your Wallet</h3>
        <div class="wallet-container" id="wallet-container"></div>
    </div>
    <div class="section-box">
        <h3>Create Order</h3>
        <form id="order-form" class="form">
            <div class="form-row">
                <label for="order-type">Order Type</label>
                <select id="order-type" required>
                    <option value="">Select type</option>
                    <option value="BUY">Buy</option>
                    <option value="SELL">Sell</option>
                </select>
            </div>
            <div class="form-row">
                <label for="order-coin">Coin</label>
                <select id="order-coin" required></select>
            </div>
            <div class="form-row">
                <label for="order-amount">Amount</label>
                <input type="number" id="order-amount" min="0.0001" step="0.0001" required>
            </div>
            <div class="form-row">
                <label for="price-type">Price Type</label>
                <select id="price-type" required>
                    <option value="market">Market</option>
                    <option value="limit">Limit</option>
                </select>
            </div>
            <div class="form-row">
                <label for="order-price">Target Price</label>
                <input type="number" id="order-price" min="0" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Create Order</button>
            <div class="alert alert-error" id="order-error" style="display:none;"></div>
            <div class="alert alert-success" id="order-success" style="display:none;"></div>
        </form>
    </div>
    <div class="section-box">
        <h3>Your Orders</h3>
        <div id="orders-list" style="margin-top: 20px;"></div>
    </div>
</div>
