<div class="auth-container">
    <div class="auth-box">
        <h1>CryptoSRS</h1>
        <p class="subtitle">CTF Trading Platform</p>
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Register</button>
        </div>
        <div id="login-tab" class="tab-content active">
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="alert alert-error" id="login-error" style="display:none;"></div>
            </form>
        </div>
        <div id="register-tab" class="tab-content">
            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Choose username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Choose password" required>
                </div>
                <div class="form-group">
                    <label for="register-password2">Confirm Password</label>
                    <input type="password" id="register-password2" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <div class="alert alert-error" id="register-error" style="display:none;"></div>
            </form>
        </div>
    </div>
</div>
